spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/my_finance_map?createDatabaseIfNotExist=true
spring.datasource.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql: true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-myfinancemap.html
spring.mvc.format.date-time=iso